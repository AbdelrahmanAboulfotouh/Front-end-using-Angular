<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation Game</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <form id="myForm" class="form-box">
    <h2>Validation Game</h2>

    <label>Name</label>
    <input type="text" id="name">
    <div class="error" id="nameError">name length must be > 4 letters</div>

    <label>Pass</label>
    <input type="password" id="pass">
    <div class="error" id="passError">pass length must be > 8 letters</div>

    <label>Email</label>
    <input type="text" id="email">
    <div class="error" id="emailError">mail not valid</div>

    <label>Gender</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <div class="error" id="genderError">choose your gender</div>

    <label>Sport</label><br>
    <input type="checkbox" name="sport" value="Tennis"> Tennis
    <input type="checkbox" name="sport" value="Football"> Football
    <input type="checkbox" name="sport" value="Volleyball"> Volleyball
    <div class="error" id="sportError">choose your sport</div>

    <label>Country</label>
    <select id="country">
      <option value="Egyptian">Egyptian</option>
      <option value="American">American</option>
      <option value="French">French</option>
    </select><br><br>

    <button type="submit" class="submitBtn">Submit</button>
    <button type="reset" class="resetBtn">Reset</button>
  </form>

  <script src="task2.js"></script>
</body>
</html>
