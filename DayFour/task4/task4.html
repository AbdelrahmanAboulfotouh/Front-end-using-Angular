<!DOCTYPE html>
<html>
<head>
  <title>Array Math</title>
</head>
<body>
  <script>
    // Create an empty array
    let numbers = [];

    // Take 3 inputs from the user
    for (let i = 0; i < 3; i++) {
      let value = parseFloat(prompt(`Enter number ${i+1}:`));
      numbers.push(value);
    }

    let [a, b, c] = numbers;

    let sum = a + b + c;
    let product = a * b * c;
    let division = a / b / c;

    document.write(`Sum of the given 3 values: ${a} + ${b} + ${c} = ${sum} <br>`);
    document.write(`Multiplication of 3 values: ${a} * ${b} * ${c} = ${product} <br>`);
    document.write(`Division of 3 values: ${a} / ${b} / ${c} = ${division}`);
  </script>
</body>
</html>
