<!DOCTYPE html>
<html>
<head>
    <title>Sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
        }
        p {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sorting</h1>
    <hr>
    <p id="entered"></p>
    <p id="descending"></p>
    <p id="ascending"></p>

    <script>
        let numbers = [];
        for (let i = 0; i < 5; i++) {
            let num = parseInt(prompt("Enter number " + (i + 1) + ":"));
            numbers.push(num);
        }

        document.getElementById("entered").innerHTML = 
            "You've entered the values of " + numbers.join(", ");

        let desc = [...numbers].sort((a, b) => b - a);
        document.getElementById("descending").innerHTML = 
            "Your values after being sorted descending " + desc.join(", ");

        let asc = [...numbers].sort((a, b) => a - b);
        document.getElementById("ascending").innerHTML = 
            "Your values after being sorted ascending " + asc.join(", ");
    </script>
</body>
</html>
